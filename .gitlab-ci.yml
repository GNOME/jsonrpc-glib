include:
  - project: "GNOME/citemplates"
    file: "templates/default-rules.yml"
  - component: gitlab.gnome.org/GNOME/citemplates/gnomeos-basic-ci@master
    inputs:
      job-stage: "test"
      meson-options: "-Denable_gtk_doc=true"
  - component: gitlab.gnome.org/GNOME/citemplates/release-service@master
    inputs:
      dist-job-name: "build-gnomeos"
      tarball-artifact-path: "_builddir/meson-dist/$CI_PROJECT_NAME-$CI_COMMIT_TAG.tar.xz"

image: fedora:latest
stages:
  - test
  - docs
  - deploy

build:
  stage: test
  script:
    - sudo dnf install 'dnf-command(builddep)' -y
    - sudo dnf builddep jsonrpc-glib-devel -y
    - meson _build
    - ninja -C _build 
    - ninja -C _build test

reference:
  stage: docs
  script:
    - sudo dnf install 'dnf-command(builddep)' -y
    - sudo dnf builddep jsonrpc-glib-devel -y
    - sudo dnf install gi-docgen -y
    - mkdir -p pfx/
    - meson --prefix=${PWD}/pfx -Denable_gtk_doc=true _build
    - ninja -C _build install
    - mkdir -p _reference/
    - mv pfx/share/doc/jsonrpc-glib/* _reference/
  artifacts:
    paths:
      - _reference

pages:
  stage: deploy
  needs: ['reference']
  script:
    - mv _reference public
  artifacts:
    paths:
      - public
  only:
    - main
